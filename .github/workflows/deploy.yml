name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create temporary directory
        run: |
          mkdir temp-app
          cd temp-app
          npx create-react-app .
          npm install @tailwindcss/typography tailwindcss postcss autoprefixer --save
          rm src/App.js src/index.js src/index.css
          cd ..
          
      - name: Copy files
        run: |
          cp -r temp-app/node_modules .
          cp temp-app/package.json .
          cp temp-app/package-lock.json .
          mkdir -p src/components
          cp src/components/ProfileGuide.js temp-app/src/components/
          cp src/App.js temp-app/src/
          cp src/index.js temp-app/src/
          cp src/index.css temp-app/src/

      - name: Build
        working-directory: temp-app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: temp-app/build